<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meus atendimentos</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.20/css/uikit.min.css"/>
    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.20/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.20/js/uikit-icons.min.js"></script>
    <script type="text/javascript" src="universal/js/jquery.js"></script>
</head>
<body>
<header>
    <div id="logo" class="img left"><img src="img/logo.png"></div>
    <div id="info-cabecalho" class="left">
        <div id="boas-vindas" class="block">Bem vindo, <span>José</span></div>
        <!--alterar dinamicamente o "span" com o nome do referido cliente no bd-->
        <div id="link-perfil" class="block"><a href="#">perfil do cliente</a></div>
    </div>
    <nav class="right">
        <ul>
            <!-- direcione para as servlets adequadas-->
            <li id="novo_atend" class="ativo"><a href="#">NOVO ATENDIMENTO</a></li>
            <li id="meus_atend"><a href="cliente-meus-atend.html">MEUS ATENDIMENTOS</a></li>
            <li><a href="#">SAIR</a></li>
        </ul>
    </nav>
</header>
<div id="foto-menu" class="right img"><img src="img/comment_add.png"></div>
<h1 class="left titulo">NOVO ATENDIMENTO</h1>
<span class="block msg-erro"></span>
<form id="form-novo-atend" class="block" action="cliente-meus-atend.html" method="post" onsubmit="return validaFormAtend()">
    <div id="campos" class="block">
        <input id="titulo-novo-atend" name="titulo-novo-atend" class="uk-input" type="text" placeholder="Título...">
        <textarea id="desc-novo-atend" class="uk-input" type="text" placeholder="descrição..."></textarea>
    </div>
    <div class="block">
    <div id="seletor" class="left uk-margin uk-grid-small uk-child-width-auto uk-grid">
        <label><input class="uk-radio" type="radio" name="seletor" checked onclick="desabilitaSelectProd(true)">COMENTARIO</label>
        <label><input id="recl-radio" class="uk-radio" type="radio" name="seletor" onclick="desabilitaSelectProd(false)">RECLAMACAO</label>
    </div>
    <select class="uk-select right" id="atend-prod-select" disabled>
        <option selected>SELECIONAR PRODUTO</option>
        <option>Produto 1</option>
        <option>Produto 2</option>
    </select>
    </div>
    <button id="btn-atend-enviar" type="submit" class="left uk-button uk-button-primary">ENVIAR</button>
</form>


<link rel="stylesheet" href="universal/css/menu.css">
<link rel="stylesheet" href="universal/css/reset.css">
<link rel="stylesheet" href="css/cliente.css">
<script type="text/javascript" src="js/cliente.js"></script>
</body>
</html>
