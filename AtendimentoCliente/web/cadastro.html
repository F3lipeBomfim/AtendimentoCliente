<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meus atendimentos</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.20/css/uikit.min.css"/>
    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.20/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.20/js/uikit-icons.min.js"></script>
    <script type="text/javascript" src="universal/js/jquery.js"></script>
    <script type="text/javascript" src="universal/js/jquery.mask.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
</head>
<body>
<header>
    <div id="logo" class="img left"><img src="img/logo.png"></div>
    <div id="info-cabecalho" class="left">
        <div id="boas-vindas" class="block">Bem vindo, VISITANTE</div>
    </div>
    <nav class="right">
        <div id="login-key" class="right img"><a href="index.html"><img src="img/signin.png"></a></div>
    </nav>
</header>
<h1 class="block titulo">CADASTRO DE USUÁRIO</h1>

<form class="block" action="CadastrarUsuario" method="post" onsubmit="return validaSenha();">
    <fieldset class="left-fieldset">
        <h2 class="subtopico">Dados pessoais</h2>
        <div class="large-input uk-margin">
            <label class="uk-form-label" for="nome">Nome completo</label>
            <div class="nome uk-form-controls">
                <input class="uk-input" id="nome" name="nome" type="text" placeholder="" required>
            </div>
        </div>
        <div class="medium-input uk-margin">
            <label class="uk-form-label" for="email">Email</label>
            <div class="nome uk-form-controls">
                <input class="uk-input" id="email" name="email" type="email" placeholder="" required>
            </div>
        </div>
        <div class="short-input uk-margin">
            <label class="uk-form-label" for="cpf">CPF</label>
            <div class="nome uk-form-controls">
                <input class="uk-input" id="cpf" name="cpf" type="text" placeholder="000.000.000-00" required>
            </div>
        </div>
        <div class="short-input uk-margin">
            <label class="uk-form-label" for="tel">Telefone</label>
            <div class="nome uk-form-controls">
                <input class="uk-input" id="tel" name="tel" type="text" placeholder="(00)0000-0000" required>
            </div>
        </div>
        <div class="short-input uk-margin uk-grid-small uk-child-width-auto uk-grid">
            <label><input class="uk-radio" id="fixo" type="radio" name="radio2" onclick="setMask('#tel','(00)0000-0000')" checked>Fixo</label>
            <label><input class="uk-radio" type="radio" name="radio2" onclick="setMask('#tel','(00)00000-0000')">Celular</label>
        </div>
        <div class="short-input uk-margin">
            <label class="uk-form-label" for="senha">Senha</label>
            <div class="nome uk-form-controls">
                <input class="uk-input" id="senha" name="senha" type="password" placeholder="" required>
            </div>
        </div>
        <div class="short-input uk-margin">
            <label class="uk-form-label" for="pwd">Confirmação da senha</label>
            <div class="nome uk-form-controls">
                <input class="uk-input" id="pwd" type="password" placeholder="" required>
            </div>
        </div>
        <div id="msg-erro"></div>
    </fieldset>
    <fieldset class="right-fieldset">
        <h2 class="subtopico">Endereço</h2>
        <div class="short-input uk-margin">
            <label class="uk-form-label" for="cep">CEP</label>
            <div class="nome uk-form-controls">
                <input class="uk-input" id="cep" onblur="BuscarCep(this.value)" name="cep" type="text" placeholder="00.000-000" required>
            </div>
        </div>
        <div class="short-input uk-margin" style="width:53% !important">
            <label class="uk-form-label" for="rua">Logradouro</label>
            <div class="nome uk-form-controls">
                <input class="uk-input" id="rua" name="rua" type="text" placeholder="" required>
            </div>
        </div>
        <div class="short-input uk-margin">
            <label class="uk-form-label" for="num">Apto/número</label>
            <div class="nome uk-form-controls">
                <input class="uk-input" id="num" name="num" type="text" placeholder="" required>
            </div>
        </div>
        <div class="short-input uk-margin">
            <label class="uk-form-label" for="complemento">Complemento</label>
            <div class="nome uk-form-controls">
                <input class="uk-input" id="complemento" name="complemento" type="text" placeholder="" required>
            </div>
        </div>
      
        <div class="shorter-input uk-margin">
            <label class="uk-form-label" for="uf">UF</label>
            <select class="nome uk-select"  placeholder="Estados" name="id_estado" id="estado">
            </select>
        </div>
        <div class="medium-input uk-margin">
            <label class="uk-form-label" for="cidade">Cidade</label>
            <select class="nome uk-select"  placeholder="Estados" name="id_cidade" id="cidade">
            </select>
        </div>
        <div class="medium-input uk-margin">
            <label class="uk-form-label" for="bairro">Bairro</label>
            <div class="nome uk-form-controls">
                <input class="uk-input" id="bairro" name="bairro" type="text" placeholder="" required>
            </div>
        </div>
    </fieldset>
    <button type="submit" class="uk-button uk-button-primary uk-button-large">CADASTRAR</button>
</form>


<link rel="stylesheet" href="universal/css/menu.css">
<link rel="stylesheet" href="universal/css/reset.css">
<link rel="stylesheet" href="css/cadastro.css">
<script type="text/javascript" src="js/cadastro.js"></script>
</body>
</html>
