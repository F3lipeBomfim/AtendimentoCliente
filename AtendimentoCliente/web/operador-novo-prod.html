<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Produtos</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.20/css/uikit.min.css"/>
    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.20/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.20/js/uikit-icons.min.js"></script>
    <script type="text/javascript" src="universal/js/jquery.js"></script>
</head>
<body>
<header>
    <div id="logo" class="img left"><img src="img/logo.png"></div>
    <div id="info-cabecalho" class="left">
        <div id="boas-vindas" class="block">Bem vindo, <span>Fernanda</span></div>
        <!--alterar dinamicamente o "span" com o nome do referido operador no bd-->
    </div>
    <nav class="right">
        <ul>
            <!-- direcione para as servlets adequadas-->
            <li id="atendimentos"><a href="operador-atendimentos.html">ATENDIMENTOS</a></li>
            <li id="categorias"><a href="operador-categorias.html">CATEGORIAS</a></li>
            <li id="produtos" class="ativo"><a href="operador-produtos.html">PRODUTOS</a></li>
            <li><a href="index.html">SAIR</a></li>
        </ul>
    </nav>
</header>
<div id="foto-menu" class="right img"><img src="img/prod.jpg"></div>
<h1 class="left titulo">NOVO PRODUTO</h1>
<form id="form-prod" action="" method="post"><!--url que direciona para a servet de inserção de produto-->
    <div id="titulo-prod" class="block uk-margin">
        <input class="uk-input" type="text" placeholder="Input" required>
    </div>
    <div id="desc-prod" class="block uk-margin">
        <textarea class="uk-textarea" rows="5" placeholder="Textarea" required></textarea>
    </div>
    <div id="select-prod" class="left uk-margin">
        <label class="uk-form-label" for="form-stacked-select">Categoria</label>
        <div class="uk-form-controls">
            <select class="uk-select" id="form-stacked-select"><!--buscar todas as categorias do bd-->
                <option>Categoria 1</option>
                <option>Categoria 2</option>
                <option>Categoria 3</option>
            </select>
        </div>
    </div>
    <div id="peso-prod" class="left uk-margin">
        <label class="uk-form-label" for="form-stacked-text">Peso(g)</label>
        <div class="uk-form-controls">
            <input class="uk-input" id="form-stacked-text" type="number" placeholder="" required>
        </div>
    </div>
    <div id="btn-voltar-prod" class="block uk-margin">
        <a href="operador-produtos.html" class="left uk-button uk-button-default">Voltar</a>
    </div>
    <div id="btn-novo-prod" class="block uk-margin">
        <button type="submit" class="left uk-button uk-button-primary">Enviar</button>
    </div>
</form>

<link rel="stylesheet" href="universal/css/menu.css">
<link rel="stylesheet" href="universal/css/reset.css">
<link rel="stylesheet" href="css/operador.css">
<script type="text/javascript" src="js/operador.js"></script>
</body>
</html>
